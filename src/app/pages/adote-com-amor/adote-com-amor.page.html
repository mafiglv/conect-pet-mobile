<app-header-footer>
  <ion-content>
    <div class="adote-container">
      <!-- Header da página -->
      <div class="header">
        <!-- Título acima de tudo -->
        <h1>ADOTE COM AMOR</h1>

        <!-- Cachorro dentro do círculo azul -->
        <div class="circle">
          <img src="assets/images/2-dog.png" alt="Dog Header" class="header-image" />
        </div>

        <!-- Texto dentro da imagem verde -->
        <div class="green-banner">
          <p>Esses são alguns PETS que estão para adoção em algumas ONGs parceiras.</p>
        </div>
      </div>

      <!-- Campo de busca -->
      <ion-item>
        <ion-label position="floating">Buscar Pets</ion-label>
        <ion-input
          [(ngModel)]="searchTerm"
          (ionInput)="updateFilter()"
          placeholder="Digite o nome ou raça"
        ></ion-input>
      </ion-item>

      <!-- Lista de pets -->
      <div class="pets-list">
        <div *ngFor="let pet of filteredPets | slice: 0:visiblePets" class="pet-card">
          <img [src]="pet.image" [alt]="pet.name" class="pet-image" />
          <h2>{{ pet.name }} <span *ngIf="pet.breed_group">({{ pet.breed_group }})</span></h2>
        </div>
      </div>

      <!-- Botão de controle -->
      <div class="controls">
        <ion-button expand="block" color="primary" (click)="togglePets()">
          {{ showMore ? 'Mostrar Menos' : 'Mais Pets' }}
        </ion-button>
      </div>
    </div>
  </ion-content>
</app-header-footer>
