<app-header-footer>
  <ion-content>
    <div class="adote-container">
      <!-- Header da página -->
      <div class="header">
        <!-- Título acima de tudo -->
        <h1>ADOTE COM AMOR</h1>

        <!-- Cachorro dentro do círculo azul -->
        <div class="circle">
          <img src="assets/images/2-dog.png" alt="Dog Header" class="header-image" />
        </div>

        <!-- Texto dentro da imagem verde -->
        <div class="green-banner">
          <p>Esses são alguns PETS que estão para adoção em algumas ONGs parceiras.</p>
        </div>
      </div>

      <!-- Lista de pets -->
      <div class="pets-list">
        <div *ngFor="let pet of pets | slice: 0:visiblePets" class="pet-card">
          <img [src]="pet.image" [alt]="pet.name" class="pet-image" />
          <h2>{{ pet.name }} <span>({{ pet.gender }})</span></h2>
          <p>{{ pet.age }} meses</p>
          <p>{{ pet.breed }}</p>
        </div>
      </div>

      <!-- Botão de controle -->
      <div class="controls">
        <ion-button expand="block" color="primary" (click)="togglePets()">
          {{ showMore ? 'Mostrar Menos' : 'Mais Pets' }}
        </ion-button>
      </div>
    </div>
  </ion-content>
</app-header-footer>
